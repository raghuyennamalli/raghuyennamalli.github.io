<html>
	<head>
		<title>Test Network</title>
		<!-- Cytoscape script -->
		<script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
		
		<!-- Layout scripts -->
		<script src="./layouts/layout-base.js"></script>
		<script src="./layouts/avsdf-base.js"></script>
		<script src="./layouts/cose-base.js"></script>
		<script src="./layouts/cise.js"></script>
		
		<!-- Data -->
		<script type="text/javascript" src="./json_files/substrate-geo-map.json"></script>
		<script type="text/javascript" src="./json_files/organism-geo-map.json"></script>
		<script type="text/javascript" src="./json_files/paper-geo-map.json"></script>
		<script type="text/javascript" src="./json_files/paper-author-map.json"></script>
		<script type="text/javascript" src="./nodeAndEdges.js"></script>

	</head>
	
	<body>
		<div id="cy" style="width: 100%; height:100%;position:absolute; top:0;left:0;background-color: black"></div>
		<script>
			var cy = cytoscape({
				container: document.getElementById('cy'),
				layout: {
					name: 'cise'
				},
				elements: network_elements,
				style: [
						{ selector: 'node', style: { 'label': 'data(id)', 'color': 'white', 'width': '10px', 'height': '10px', 'font-size': '12.5px' } },
						{ selector: 'edge', style: {'width': '0.5px' } },
						{ selector: '.GSE_ids', style: { 'background-color': '#FF5959' } },
						{ selector: '.substrates', style: { 'background-color': '#676FA3' } },
						{ selector: '.organisms', style: { 'background-color': '#CDDEFF' } },
						{ selector: '.pubmeds', style: { 'background-color': '#91C483' } },
						{ selector: '.authors', style: { 'background-color': '#FF0075' } }
					],
			});
		</script>
	</body>
</html>
